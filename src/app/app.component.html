<div class="container">
  <h3 class="text-center text-secondary">Reactive Form</h3>
  <form [formGroup]="userForm">

    {{userForm.value|json}}
    <div class="form-group">
      <label >Name</label>
      <input [class.is-invalid]="userForm.get('name').invalid && userForm.get('name').touched"
             formControlName="name" type="text" class="form-control">
      <div *ngIf="userForm.get('name').touched && userForm.get('name').invalid && userForm.get('name').errors"></div>
        <small *ngIf="userForm.get('name').errors?.required" class="text-danger">Please enter name</small>
        <small *ngIf="userForm.get('name').errors?.minlength" class="text-danger">Name must be at least 3</small>
      </div>

    <div class="form-group">
      <label >Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label >Email</label>
      <button class="btn btn-primary ml-3 mb-3 btn-sm" (click)="addAlternateEmails()">Add Email</button>
      <input formControlName="email" type="text" class="form-control">

      <div formArrayName="alternateEmails"
      *ngFor="let email of alternateEmails.controls; let i= index">

        <input  class="form-control my-2" type="text" [formControlName]="i">
      </div>
    </div>
  </form>
</div>
